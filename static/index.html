    <body>
        <script>
        function expandDrawer(width) {
            document.getElementById('menu-side').setAttribute("style","width:" + width + "px;");
            document.getElementById('main-container').setAttribute("style","margin-left:" + width + "px;");
        }
        </script>
        <aside id="menu-side">
            <div class="icon-side-menu"></div>
            <div class="content">
                <div class="photo-profile"></div>
                <ul class="list-side-menu-options">
                    <li>Logout</li>
                    <li>Settings</li>
                </ul>
            </div>
        </aside>
        <div id="main-container">
            <header>Home</header>
                <ul class="modules">
                    <li id="moduleAnchor"></li>
                    <li>Outlet</li>
                    <li>Stove</li>
                    <li>Cabinet</li>
                </ul>
            </div>
    </body>
    <script src="components/react/react.js"></script>
    <script src="components/react/JSXTransformer.js"></script>
    <script type="text/jsx">
        var Module = React.createClass({
                render: function(){
                return (
                    <h1>Hello, {this.props.name}!</h1>
                );
            }
        });

        React.render(
            <Module name="Daniel"/>,
            document.getElementById('moduleAnchor')
        );
    </script>
